<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Товар</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Мем-Магазин</div>
      <nav>
        <ul>
          <li><a href="index.html">Категории</a></li>
          <li><a href="#">О нас</a></li>
          <li><a href="#">Контакты</a></li>
          <li><a href="cart.html">Корзина</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="product-detail">
        <div class="product-image">
          <img id="product-image" src="" alt="Product" />
        </div>
        <div class="product-info">
          <h2 id="product-name">Product Name</h2>
          <div class="size">
            <h5>Качество:</h5>
            <button id="256" class="active medium btn-size">Низ.</button>
            <button id="512" class="medium btn-size">Выс.</button>
          </div>
          <div class="counter" id="counter-box">
            <button id="counter2">-</button>
            <h1 id="value">1</h1>
            <button id="counter">+</button>
            <h2 class="prise" id="product-price" id="priseID">1500</h2>
          </div>
          <div class="buy">
            <button id="add-to-cart-btn" id="buy">Добавить в корзину</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>Подписка на рассылку</div>
      <div>Контакты</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
